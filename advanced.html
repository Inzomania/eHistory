<html>
<head>
</head>
	<body>
		<input type="checkbox" id="show-options" value="show" />
		<div id="options-container">
			<div id="left">
				<h4>Find all web pages in history that have...</h4>
				<div id="site">
					<span class="label" id="site_label">Search within a site or domain:</span>
					<span class="input" id="site_text">
						<input type="text"/>
					</span>
				</div>
				<div id="url">
					<span class="label" id="url_label">All these words in its URL:</span>
					<span class="input" id="url_text">
						<input type="text"/>
					</span>
				</div>
		    	<div id="all-words">
		    		<span class = "label" id="all-words_label">All these words in content or title</span>
					<span class = "input" id="all-words_text">
						<input type="text" /></span>
		    	</div>
				<div id="title">
					<span class="label" id="title_label">All these words in title</span>
					<span class="input" id="title_text">
						<input type="text"/>
					</span>
				</div>
			</div>
			<div id="right">
				<h4>Settings..</h4>
		    	<div id="result-per-page">
		    		<span class = "label" id="results-per-page_label">number of results per page</span>
					<span class = "input" id="results-per-page_select">
						<select>
							<option value="150" SELECTED>150</option>
							<option value="100">100</option>
							<option value="50">50</option>
						</select>
					</span>
		    	</div>
				<div id="from-date">
					<span class="label" id="from-date_label">From Date</span>
					<span class="input" id="from-date_text">
						<input type="text" />
					</span>
				</div>
				<div id="to-date">
					<span class="label" id="to-date_label">To Date</span>
					<span class="input" id="to-date_text">
						<input type="text" />
					</span>
				</div>
				<div id="regex">
					<span class="label" id="regex_label">Use REGEX</span>
					<span class="input" id="regex_cb">
						<input type="checkbox" />
					</span>
				</div>
			</div>
			<div class="divs">
				<button id="advanced-search">Advanced Search</button>
			</div>
		</div>
	</body>
</html>
